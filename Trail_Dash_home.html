<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Trail Dash</title>
        <link rel="icon" type="image/x-icon" href="Traildash Icon.png">
        <link rel="stylesheet" type="text/css" href="Trail_Dash_home.css">
        
    </head>

    <body>
        <div id="loader">
            <div class="spinner"></div> </div>
        <div class="exit_border">
            <a href="index.html" class="exit">x</a>
        </div>
        
        <div class="icon_container">
            <img src="Traildash Icon.png" alt="Icon" class="image1">
            <div class="overlay">
            <a href="#" class="icon" title="User Profile">
              <i class="fa fa-user"></i>
            </a>
            </div>
          </div>
        <h1 class="title">Trail Dash</h1>
            <div class="tutorial">
                <p class="text_control">Game Control</p>
            <div class="button1">
                <p class="button_space">("space")</p>
            </div>
            </div>
        <div class="container">
            <button id="single">
                <a href="Trail_Dash.html" id="start">Start</a>
            </button>
            <div class="option">
                <a href="#" class="sound" id="sounds" onclick="toggleSound()">Sound</a>
                <a href="#" class="music" id="musics" onclick="toggleMusic()">Music</a>
            </div>
        </div> 
        <script>
            window.onload = function() {
            document.getElementById("loader").style.display = "none";
            };
            let music = new Audio("trail_home.mp3");



            let soundEnabled = true;
            let playing = false;

            function playMusic() {
                music.play(); 
            }

            function toggleMusic() {
                playing = !playing; 
                if (playing) {
                    playMusic();
                    music.muted = false; 
                } else {
                    music.pause(); 
                    music.currentTime = 0;
                    music.muted = true; 
                }
            }

            function toggleSound(){
                soundEnabled = !soundEnabled;
            }

            function playButtonSound() {
                if (soundEnabled) {
                    const button = new Audio("button1.mp3");
                    button.play();
                }
            }

            document.addEventListener('click', function() {
                playButtonSound();
            });
        </script>
        <script type="text/javascript" src="Trail_Dash.js"></script>
    </body>
</html>
